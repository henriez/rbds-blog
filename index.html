<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBDS</title>
    <style>
        /* Root color scheme */
        :root {
            --primary-color: #083641; /* Dark color from the logo */
            --grey-color: #333;
            --light-grey-color: #aaa;
            --white-color: #eee;
            --accent-color: #000;
        }

        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--white-color);
            color: var(--grey-color);
            line-height: 1.6;
        }

        /* Navbar styling */
        .navbar {
            top: 0;
            position: fixed;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
            color: var(--white-color);
            background-color: var(--primary-color);
        }

        .navbar a {
            color: var(--white-color);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .navbar img {
            height: 1em;
            margin-left: .5em;
            cursor: pointer;
        }

        .navbar > a > img {
            height: 2.5em;
        }
        
        /* Section styling */
        section {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: auto;
            border-bottom: var(--light-grey-color) 1px solid;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        #about {
            padding-top: 6em;
        }

        .post p, .post ul {
            padding-left: 2em;
        }

        .contacts-container {
            margin-top: 1em;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: .5em;
            background-color: #ddd;
            border-radius: 10px;
        }

        .divider {
            height: 4em;
            border-left: var(--grey-color) 2px solid; 
        }

        .contact {
            text-align: center;
        }

        @media screen and (max-width: 900px) {
            .contact{
                width: 100%;
            }

            .divider {
                width: 8em;
                height: 1px;
                border-bottom: var(--grey-color) 2px solid;
                border-left: 0;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white-color);
        }
    </style>
    <script>

                'contact-description': 'Get in touch with us! Whether you have questions or need more information, feel free to reach out.',
                // 'project-details-description': 'Here you can find detailed information about the project scope, objectives, and the strategic approach we are following to ensure success.',

,
            pt: {

                'results': 'Resultados',
                'contacts': 'Contatos',
                'rbds-description': 'É fato que a tecnologia está se desenvolvento cada vez mais nos últimos anos. Junto a isso, a preocupação com a acessibilidade dos conteúdos digitais é um assunto que têm sua importância. Meios de promover a acessibilidade, para as pessoas que necessitam, são de extrema importância para que as informações não sejam exclusivas apenas a um seleto grupo. Visando isso, o projeto RBDS (Refreshable Braille Display) implementa um meio de transmitir informações de um dispositivo para um display tátil de braille, provendo diversos usos como educação e informações gerais como direcionamento ou etiquetas para itens.',

                'week1-content': 'Avançamos nos seguintes quesitos:',
                'week1-0': 'Elaboração da proposta do projeto',
                'week1-1': 'Apresentação do projeto',
                'week1-2': 'Desenvolvimento deste site',
            }
        };

        // Function to load translations based on the selected language
        function loadTranslations(lang = 'pt') {
            document.querySelectorAll('*').forEach(el => {
                if (el.getAttribute('key')) {
                    el.textContent = translations[lang][el.getAttribute('key')];
                }
            });
        }

        window.onload = function() {
            loadTranslations();
            document.getElementById('pt').addEventListener("click", e => {
                e.preventDefault();
                loadTranslations('pt');
            });
            document.getElementById('en').addEventListener("click", e => {
                e.preventDefault();
                loadTranslations('en');
            });
        };
    </script>
